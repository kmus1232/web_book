language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy: # CodeDeploy는 Jar 파일은 인식하지 못하므로 jar + 기타 설정 파일들을 모아 zip 파일로 만든다
  - zip -r web_book * # 현재 위치의 모든 파일을 web_book(프로젝트 명) 이름으로 압축한다
  - mkdir -p deploy # deploy라는 디렉토리를 Travis CI가 실행중인 위치에 생성한다
  - mv web_book.zip deploy/web_book.zip

deploy: # S3로 파일 압로드 혹은 CodeDeploy로 배포 등 외부 사비스와 연동될 행위들을 선언한다
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY
    bucket: jjd-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private로
    local_dir: deploy # before_deploy에서 생성한 디렉토리 / 해당 위치의 파일들만 S3로 전송한다
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: jjd-springboot-build # S3 버킷
    key: web_book.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: jjd-springboot # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: jjd-springboot-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

